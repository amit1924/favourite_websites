<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Sites Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
        }
        
        .neon-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .neon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.3);
            border-color: rgba(0, 247, 255, 0.5);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            padding: 3px;
            border-radius: 12px;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 3px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
        }
        
        .search-input {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: #e2e8f0;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            border-color: rgba(0, 247, 255, 0.7);
        }
        
        .category-btn {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .category-btn.active, .category-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            border-color: rgba(0, 247, 255, 0.7);
        }
        
        .site-link {
            transition: all 0.3s ease;
        }
        
        .site-link:hover {
            transform: scale(1.05);
        }
        
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(0, 247, 255, 0.1);
            margin-right: 12px;
        }
        
        .google-search-btn {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(66, 133, 244, 0.3);
            transition: all 0.3s ease;
        }
        
        .google-search-btn:hover {
            background: rgba(66, 133, 244, 0.2);
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
            border-color: rgba(66, 133, 244, 0.7);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 247, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold neon-text mb-4">Streaming Sites Directory</h1>
            <p class="text-lg text-cyan-200 max-w-2xl mx-auto">Click on any site to search it on Google and find its current domain</p>
            
            <!-- Search Bar -->
            <div class="mt-8 max-w-xl mx-auto">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search for a streaming site..." class="w-full py-3 px-4 pr-10 rounded-lg search-input focus:outline-none">
                    <i class="fas fa-search absolute right-3 top-3 text-cyan-400"></i>
                </div>
            </div>
            
            <!-- Category Filters -->
            <div class="flex flex-wrap justify-center gap-2 mt-6">
                <button class="category-btn active px-4 py-2 rounded-lg" data-category="all">All Sites</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="movies">Movies</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="tv">TV Series</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="both">Movies & TV</button>
            </div>
        </header>
        
        <!-- Sites Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="sitesContainer">
            <!-- Sites will be dynamically inserted here -->
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-cyan-200 text-sm">
            <p class="mb-2">This directory is for informational purposes only. Always respect copyright laws and use streaming services responsibly.</p>
            <p>Made with <i class="fas fa-heart text-red-500"></i> for movie enthusiasts</p>
        </footer>
    </div>

    <script>
        // Streaming sites data
        const streamingSites = [
            { name: "123Chill", category: "both", icon: "fa-snowflake" },
            { name: "123Movies", category: "both", icon: "fa-film" },
            { name: "1HD", category: "both", icon: "fa-tv" },
            { name: "AndyDay", category: "movies", icon: "fa-calendar-day" },
            { name: "army_chinmay_440_v", category: "tv", icon: "fa-user" },
            { name: "AZMovies", category: "movies", icon: "fa-desert" },
            { name: "Cineb", category: "both", icon: "fa-clapperboard" },
            { name: "Ddrmovies", category: "movies", icon: "fa-compact-disc" },
            { name: "EuroPixHD", category: "both", icon: "fa-globe-europe" },
            { name: "Extraflix", category: "both", icon: "fa-plus" },
            { name: "Filmycab", category: "movies", icon: "fa-taxi" },
            { name: "FMovies", category: "both", icon: "fa-play" },
            { name: "Flixbaba", category: "both", icon: "fa-baby" },
            { name: "GoMovies", category: "both", icon: "fa-arrow-right" },
            { name: "Goojara", category: "both", icon: "fa-ghost" },
            { name: "Hdhub4u", category: "both", icon: "fa-hdd" },
            { name: "HdHub4u", category: "both", icon: "fa-hdd" },
            { name: "HydraHD", category: "both", icon: "fa-dragon" },
            { name: "Katmoviehd", category: "movies", icon: "fa-cat" },
            { name: "ListCineb", category: "both", icon: "fa-list" },
            { name: "LookMovie", category: "both", icon: "fa-eye" },
            { name: "LosMovies", category: "both", icon: "fa-crown" },
            { name: "Mkvcinemas", category: "movies", icon: "fa-video" },
            { name: "Moviesdrive", category: "movies", icon: "fa-hard-drive" },
            { name: "MoviesJoy", category: "both", icon: "fa-joy" },
            { name: "Moviesmod", category: "movies", icon: "fa-mobile" },
            { name: "nivanofficial", category: "both", icon: "fa-user-tie" },
            { name: "olamovies", category: "movies", icon: "fa-language" },
            { name: "Privatemoviez", category: "movies", icon: "fa-user-secret" },
            { name: "ProjectFreeTV", category: "tv", icon: "fa-tv" },
            { name: "SFIix", category: "both", icon: "fa-play-circle" },
            { name: "SolarMovie", category: "both", icon: "fa-sun" },
            { name: "Themoviesboss", category: "movies", icon: "fa-crown" },
            { name: "Thenextplanet", category: "both", icon: "fa-globe" },
            { name: "TinyZone", category: "both", icon: "fa-compress" },
            { name: "Uhdmovies", category: "movies", icon: "fa-hd-video" },
            { name: "uhdmoviea", category: "movies", icon: "fa-hd-video" },
            { name: "vegamovies", category: "movies", icon: "fa-pepper-hot" },
            { name: "VexMovies", category: "both", icon: "fa-angry" },
            { name: "Vumoo", category: "both", icon: "fa-cow" },
            { name: "WatchSeries", category: "tv", icon: "fa-tv-retro" },
            { name: "Xdmovies", category: "movies", icon: "fa-bolt" },
            { name: "Yarriist", category: "both", icon: "fa-ship" },
            { name: "YesMovies", category: "both", icon: "fa-thumbs-up" },
            { name: "YoMovies", category: "both", icon: "fa-yo" },
            { name: "ZinkMovies", category: "both", icon: "fa-film" }
        ];

        // Function to open Google search
        function searchOnGoogle(siteName) {
            const query = encodeURIComponent(siteName + " streaming site");
            window.open(`https://www.google.com/search?q=${query}`, '_blank');
        }

        // Function to render sites
        function renderSites(sites) {
            const container = document.getElementById('sitesContainer');
            container.innerHTML = '';
            
            sites.forEach(site => {
                const siteElement = document.createElement('div');
                siteElement.className = 'gradient-border';
                
                siteElement.innerHTML = `
                    <div class="neon-card rounded-lg p-4 h-full">
                        <div class="site-link block">
                            <div class="flex items-center mb-3">
                                <div class="icon-container">
                                    <i class="fas ${site.icon} text-cyan-400"></i>
                                </div>
                                <h3 class="text-xl font-bold text-cyan-300">${site.name}</h3>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm px-2 py-1 rounded ${getCategoryColor(site.category)}">${getCategoryText(site.category)}</span>
                                <button class="google-search-btn px-3 py-1 rounded-lg text-sm flex items-center" data-name="${site.name}">
                                    <i class="fab fa-google mr-1 text-blue-400"></i>
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(siteElement);
            });
            
            // Add click event to all search buttons
            document.querySelectorAll('.google-search-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const siteName = button.getAttribute('data-name');
                    searchOnGoogle(siteName);
                });
            });
            
            // Add click event to entire card
            document.querySelectorAll('.neon-card').forEach((card, index) => {
                card.addEventListener('click', () => {
                    const siteName = sites[index].name;
                    searchOnGoogle(siteName);
                });
            });
        }

        // Helper functions for categories
        function getCategoryColor(category) {
            switch(category) {
                case 'movies': return 'bg-purple-900 text-purple-200';
                case 'tv': return 'bg-blue-900 text-blue-200';
                case 'both': return 'bg-green-900 text-green-200';
                default: return 'bg-gray-700 text-gray-200';
            }
        }

        function getCategoryText(category) {
            switch(category) {
                case 'movies': return 'Movies';
                case 'tv': return 'TV Series';
                case 'both': return 'Movies & TV';
                default: return 'Unknown';
            }
        }

        // Filter sites by category
        function filterSites(category) {
            if (category === 'all') {
                return streamingSites;
            }
            return streamingSites.filter(site => site.category === category);
        }

        // Search functionality
        function searchSites(query) {
            return streamingSites.filter(site => 
                site.name.toLowerCase().includes(query.toLowerCase())
            );
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Render all sites initially
            renderSites(streamingSites);
            
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const category = button.getAttribute('data-category');
                    const filteredSites = filterSites(category);
                    renderSites(filteredSites);
                });
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length > 0) {
                    const searchedSites = searchSites(query);
                    renderSites(searchedSites);
                } else {
                    // If search is empty, show sites based on active category
                    const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                    const filteredSites = filterSites(activeCategory);
                    renderSites(filteredSites);
                }
            });
        });
    </script>
</body>
</html>
