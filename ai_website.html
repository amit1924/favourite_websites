<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
        }
        
        .neon-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .neon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.3);
            border-color: rgba(0, 247, 255, 0.5);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            padding: 3px;
            border-radius: 12px;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 3px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
        }
        
        .search-input {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: #e2e8f0;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            border-color: rgba(0, 247, 255, 0.7);
        }
        
        .category-btn {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .category-btn.active, .category-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            border-color: rgba(0, 247, 255, 0.7);
        }
        
        .site-link {
            transition: all 0.3s ease;
        }
        
        .site-link:hover {
            transform: scale(1.05);
        }
        
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(0, 247, 255, 0.1);
            margin-right: 12px;
        }
        
        .url-text {
            font-size: 0.75rem;
            color: #93c5fd;
            word-break: break-all;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 247, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold neon-text mb-4">AI Tools Directory</h1>
            <p class="text-lg text-cyan-200 max-w-2xl mx-auto">Create funny realistic celebrity videos instantly with these AI tools</p>
            
            <!-- Search Bar -->
            <div class="mt-8 max-w-xl mx-auto">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search for an AI tool..." class="w-full py-3 px-4 pr-10 rounded-lg search-input focus:outline-none">
                    <i class="fas fa-search absolute right-3 top-3 text-cyan-400"></i>
                </div>
            </div>
            
            <!-- Category Filters -->
            <div class="flex flex-wrap justify-center gap-2 mt-6">
                <button class="category-btn active px-4 py-2 rounded-lg" data-category="all">All Tools</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="ai">AI Generation</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="security">Security</button>
                <button class="category-btn px-4 py-2 rounded-lg" data-category="browser">Browser Tools</button>
            </div>
        </header>
        
        <!-- Sites Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="sitesContainer">
            <!-- Sites will be dynamically inserted here -->
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-cyan-200 text-sm">
            <p class="mb-2">This directory is for informational purposes only. Always use AI tools responsibly and ethically.</p>
            <p>Made with <i class="fas fa-heart text-red-500"></i> for AI enthusiasts</p>
        </footer>
    </div>

    <script>
        // AI Tools data with direct URLs
        const aiTools = [
            { 
                name: "FlowGPT", 
                url: "https://flowgpt.com/", 
                category: "ai", 
                icon: "fa-brain",
                description: "AI prompt engineering and generation platform"
            },
            { 
                name: "DiffusionBee", 
                url: "https://diffusionbee.com/", 
                category: "ai", 
                icon: "fa-bee",
                description: "AI image generation tool"
            },
            { 
                name: "ParrotAI", 
                url: "https://www.tryparrotai.com/", 
                category: "ai", 
                icon: "fa-parrot",
                description: "AI-powered content creation"
            },
            { 
                name: "Hugging Face", 
                url: "https://huggingface.co/", 
                category: "ai", 
                icon: "fa-face-smile",
                description: "AI model repository and community"
            },
            { 
                name: "Imarena AI", 
                url: "https://imarena.ai/", 
                category: "ai", 
                icon: "fa-chess-board",
                description: "AI image generation and editing"
            },
            { 
                name: "Shodan", 
                url: "https://www.shodan.io/", 
                category: "security", 
                icon: "fa-shield-alt",
                description: "Search engine for Internet-connected devices"
            },
            { 
                name: "Blackbox AI", 
                url: "https://www.blackbox.ai/", 
                category: "ai", 
                icon: "fa-cube",
                description: "AI code generation and assistance"
            },
            { 
                name: "Browseract", 
                url: "https://www.browseract.com/", 
                category: "browser", 
                icon: "fa-window-restore",
                description: "Browser automation and testing tool"
            },
            { 
                name: "FotoForensics", 
                url: "https://fotoforensics.com/", 
                category: "security", 
                icon: "fa-camera-retro",
                description: "Digital image forensics analysis"
            },
            { 
                name: "ZoomEye", 
                url: "https://www.zoomeye.ai/", 
                category: "security", 
                icon: "fa-eye",
                description: "Cybersecurity search engine"
            }
        ];

        // Function to render tools
        function renderTools(tools) {
            const container = document.getElementById('sitesContainer');
            container.innerHTML = '';
            
            tools.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'gradient-border';
                
                toolElement.innerHTML = `
                    <div class="neon-card rounded-lg p-4 h-full flex flex-col">
                        <a href="${tool.url}" target="_blank" class="site-link block flex-grow">
                            <div class="flex items-center mb-3">
                                <div class="icon-container">
                                    <i class="fas ${tool.icon} text-cyan-400"></i>
                                </div>
                                <h3 class="text-xl font-bold text-cyan-300">${tool.name}</h3>
                            </div>
                            <p class="text-sm text-gray-300 mb-3">${tool.description}</p>
                            <div class="mt-auto">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm px-2 py-1 rounded ${getCategoryColor(tool.category)}">${getCategoryText(tool.category)}</span>
                                    <i class="fas fa-external-link-alt text-cyan-400"></i>
                                </div>
                                <div class="url-text mt-2">${tool.url}</div>
                            </div>
                        </a>
                    </div>
                `;
                
                container.appendChild(toolElement);
            });
        }

        // Helper functions for categories
        function getCategoryColor(category) {
            switch(category) {
                case 'ai': return 'bg-purple-900 text-purple-200';
                case 'security': return 'bg-red-900 text-red-200';
                case 'browser': return 'bg-blue-900 text-blue-200';
                default: return 'bg-gray-700 text-gray-200';
            }
        }

        function getCategoryText(category) {
            switch(category) {
                case 'ai': return 'AI Generation';
                case 'security': return 'Security';
                case 'browser': return 'Browser Tools';
                default: return 'Other';
            }
        }

        // Filter tools by category
        function filterTools(category) {
            if (category === 'all') {
                return aiTools;
            }
            return aiTools.filter(tool => tool.category === category);
        }

        // Search functionality
        function searchTools(query) {
            return aiTools.filter(tool => 
                tool.name.toLowerCase().includes(query.toLowerCase()) ||
                tool.description.toLowerCase().includes(query.toLowerCase())
            );
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Render all tools initially
            renderTools(aiTools);
            
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const category = button.getAttribute('data-category');
                    const filteredTools = filterTools(category);
                    renderTools(filteredTools);
                });
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length > 0) {
                    const searchedTools = searchTools(query);
                    renderTools(searchedTools);
                } else {
                    // If search is empty, show tools based on active category
                    const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                    const filteredTools = filterTools(activeCategory);
                    renderTools(filteredTools);
                }
            });
        });
    </script>
</body>
</html>
